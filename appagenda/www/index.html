<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <main class="container">
        <div class="card" style="width: 100%; height: 100vh;">
            <img src="./img/img-top.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Agenda</h5>
              <input type="text" class="form-control" placeholder="Nome: " data-input-nome><br><br>
              <input type="tel" class="form-control" placeholder="( ) xxxxx-xxxx" data-input-tel><br><br>
              <button type="button" class="btn btn-outline-danger btn-lg" data-salvar>Salvar</button>    
              <button type="button" class="btn btn-outline-secondary btn-lg" data-limpar>Limpar</button>       
                <br><br>
              <ul class="list-group list-group-flush" id="resp" data-contatos-salvos>
                
              </ul>
            </div>
          </div>

    </main>

    <script src="./bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
